<html>
    <head>
        <meta charset="UTF-8">
        <style>
            * {
                font-size: inherit;
                color: inherit;
                padding: 0px;
                margin: 0px;
                border: 0px;
            }

            html {
                background-color: black;
                color: #00aa00;

                font-family: "Lucida Console", "Courier New", monospace;
                font-weight: bold;
                font-size: 4em;

                overflow: hidden;
            }

            #logo {
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                white-space: nowrap;
                position: absolute;
                display: block;
                margin: 0;
                left: 50%;
                top: 50%;
            }

            span {
                position: absolute;
            }

            .rot {
                transform: rotate(90deg);
                left: 0.02em;
                top: 0.02em;
            }
        </style>
    </head>
    <body>
        <a id="logo" href="mailto:jobs@profian.com">
            <span>( )</span>
            <span class="rot">( )</span>
        </a>
    </body>
</html>
